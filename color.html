<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <div id="header">
        <h1 class="animate-character">Abdurrazak Colour</h1>
        <div id="form" class="form">
            <p>New Grid Size:</p><input type="text" id="user-no" class="user-no">
            <p id="copy-input"></p>
            <button id="user-submit" class="user-submit">Submit</button>
        </div>
        <p id="prompt"></p>
        <div id="buttons">
            <form id="button-container">
                <input type="radio" id="black-pen" name="pen" value="black-pen"><label for="black-pen">Black</label>
                <input type="radio" id="red-pen" name="pen" value="red-pen"><label for="red-pen">Red</label>
                <input type="radio" id="blue-pen" name="pen" value="blue-pen"><label for="blue-pen"> Blue</label>
                <input type="radio" id="rainbow" name="pen" value="rainbow"><label for="rainbow">Rainbow</label>
                <input type="radio" id="eraser" name="pen" value="eraser"><label for="eraser">Eraser</label>
            </form>
            <button id="clear-button">Clear</button>
        </div>
        <div class="canvas">
            <div class="container"></div>
        </div>
    <div id="footer">
        <p><a href="#" target="_blank">2023 Abdurrazak Nura Ahmad Project</a></p>
    </div>
</div>
<script src="color.js"></script>
</body>
</html>
